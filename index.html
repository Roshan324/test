<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Document</title>
</head>

<body>
    <div class="trash-bin">
        <div class="item" data-type="Plastic">
            <img src="./imgs/plastic.png" alt="">
            <input class="rang-input" type="range" min="10" max="100" oninput="updateValue(this)">
            <span class="range-value"></span>
        </div>
        <div class="item" data-type="Metal">
            <img src="./imgs/metal.png" alt="">
            <input class="rang-input" type="range" min="10" max="100" oninput="updateValue(this)">
            <span class="range-value"></span>
        </div>
        <div class="item" data-type="Paper">
            <img src="./imgs/paper4.png" alt="">
            <input class="rang-input" type="range" min="10" max="100" oninput="updateValue(this)">
            <span class="range-value"></span>
        </div>
    </div>

<div class="chart-container">
    <div class="chart">
        <div class="y-axis">
            <!-- Vertical axis labels -->
            <div class="axis-label">100%</div>
            <div class="axis-label">90%</div>
            <div class="axis-label">80%</div>
            <div class="axis-label">70%</div>
            <div class="axis-label">60%</div>
            <div class="axis-label">50%</div>
            <div class="axis-label">40%</div>
            <div class="axis-label">30%</div>
            <div class="axis-label">20%</div>
            <div class="axis-label">10%</div>
        </div>
        <div class="bars">
            <!-- Bar chart -->
        </div>
        <div class="x-axis">
            <!-- Horizontal axis labels -->
            <div class="axis-label">Plastic</div>
            <div class="axis-label">Paper</div>
            <div class="axis-label">Metal</div>
        </div>
    </div>
</div>

    <script src="./js/main.js"></script>
</body>

</html>
